<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAT 9</title>
    <style>
        @font-face {
            font-family: 'League Spartan';
            src: url('LeagueSpartan-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'League Spartan', sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            background-image: url('https://iili.io/2LAfeEJ.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.2));
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: right;
            color: white;
            padding-right: 80px;
            max-width: 50%;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            z-index: 2;
        }

        .player-image {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 350px;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.2;
            white-space: normal;
            position: relative;
            top: -40px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color:rgb(0, 56, 3);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 50px;
            font-size: 0.9rem;
            text-align: right;
            color: white;
            z-index: 2;
            max-width: 40%;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <img src="https://iili.io/2LABUxt.png" alt="STAT 9 Logo" class="logo">
    <img src="https://iili.io/2LACkrb.png" alt="Player Image" class="player-image">

    <div class="content">
        <h1>SEE THE FUTURE OF MLB</h1>
        <button id="cta-button" class="button">Let's Go</button>
    </div>

    <div class="footer">
        STAT 9 is a company specializing in MLB player data, offering detailed stats and advanced metrics like WAR, xFIP, and OPS+. It provides comprehensive player profiles for fans, analysts, and teams to analyze performance effectively.
    </div>
    <script src="script.js"></script>
</body>
</html>
